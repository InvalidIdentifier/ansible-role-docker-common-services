---
bindmount_dir: "/data/bindmounts"
domain: "{{ lookup('env', 'DOMAIN') }}"
trusted_ips_list:
  - 127.0.0.1/32
  - "{{ lookup('env', 'VLAN_DMZ') }}.100/32"
traefik_entrypoints:
  http:
    port: 80
    trusted_ips: "{{ trusted_ips_list }}"
  https:
    port: 443
    trusted_ips: "{{ trusted_ips_list }}"
  nodeexporter:
    port: 9100
    extra_config:
      - "--entryPoints.nodeexporter.transport.respondingTimeouts.readTimeout=0"
  cadvisor:
    port: 8080
traefik_ports:
  - "80:80"
  - "443:443"
  - "9100:9100"
